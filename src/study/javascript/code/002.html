<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002 - Hello World !</title>

    <script type="text/javascript">
        // 1. 使用 alert() 函数弹出提示框
        alert("Hello World !");

        // 2. 使用 console.log() 函数在控制台输出信息
        console.log("Hello World !");
        
        // 3. 使用 document.write() 函数在网页上输出信息
        document.write("Hello World !");
    </script>

</head>

</body>
</html>
